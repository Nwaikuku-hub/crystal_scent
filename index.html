<style>
  
    :root {
      --gold: #d4af37;
      --white: #ffffff;
      --dark: #111;
      --light: #f8f8f8;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: var(--dark);
      transition: background 0.4s, color 0.4s;
    }
    body.dark-mode {
      background: var(--dark);
      color: var(--white);
    }
    header {
      background: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      color: var(--gold);
      font-size: 1.5rem;
      background-color: black;
      border-radius: 50px;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
    }
    nav a:hover {
      color: var(--gold);
    }
    .toggle-dark {
      background: var(--gold);
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: var(--white);
      border-radius: 5px;
    }
    .cart-icon {
      position: relative;
      cursor: pointer;
      font-size: 20px;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      padding: 2px 6px;
      border-radius: 50%;
      font-size: 12px;
    }

    /* HOME HERO SECTION */
    #home {
      position: relative;
      overflow: hidden;
    }
    #heroImage {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
    #homeText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    .animated-text {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: bold;
      letter-spacing: 5px;
    }
    .char {
      opacity: 0;
      display: inline-block;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }
    .char.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .shop-btn {
      background: var(--gold);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 3s ease-in;
      transition-property: width ;
      transition-duration: 5s ;
      transition-delay: 0s;
    }
    .shop-btn:hover {
      height: 50px;
    }

    /* SHOP SECTION */
    #shop {
      padding: 2rem;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .filters button {
      padding: 0.5rem 1rem;
      border: 1px solid var(--gold);
      background: transparent;
      color: var(--gold);
      cursor: pointer;
      border-radius: 4px;
    }
    .filters button.active, .filters button:hover {
      background: var(--gold);
      color: var(--white);
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .product {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
      background: var(--white);
      cursor: pointer;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .price {
      color: #444;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    footer {
      background: var(--gold);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Product Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      padding-top: 100px;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 1rem;
      width: 90%;
      max-width: 500px;
      text-align: center;
      border-radius: 10px;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
    }
    .modal-content .close {
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 28px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      nav {
        display: none;
      }
      .animated-text {
        font-size: 1.9rem;
      }
    }
</style>

  function renderProducts(list = products) {
    const container = document.getElementById('productList');
    container.innerHTML = '';
    list.forEach((p, i) => {
      container.innerHTML += `
        <div class="product" onclick="openDetails(${i})">
          <img src="${p.image}" alt="${p.name}">
          <h4>${p.name}</h4>

  function openDetails(index) {
    const p = products[index];
    document.getElementById('modalImg').src = p.image;
    document.getElementById('modalTitle').innerText = p.name;
    document.getElementById('modalPrice').innerText = p.price;
    document.getElementById('modalDesc').innerText = p.description;
    document.getElementById('productModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('productModal').style.display = 'none';
  }

  function filterProducts(cat) {
    document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    filtered = cat === 'all' ? [...products] : products.filter(p => p.category === cat);
    renderProducts(filtered);
  }

    const query = document.getElementById('searchBox').value.toLowerCase();
    const result = filtered.filter(p => p.name.toLowerCase().includes(query));

    span.classList.add('char');
    span.textContent = char;
    animatedText.appendChild(span);
  }
